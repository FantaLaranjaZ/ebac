<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
</head>
<body>
    <form id="formCalculo">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1" required><br><br>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2" required><br><br>

        <label for="numero3">Número 3:</label>
        <input type="number" id="numero3" name="numero3" required><br><br>

        <button type="submit">Calcular Média</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById("formCalculo").addEventListener("submit", function(event) {
            event.preventDefault();

            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            var numero3 = parseFloat(document.getElementById("numero3").value);

            var media = (numero1 + numero2 + numero3) / 3;

            var resultadoElement = document.getElementById("resultado");
            resultadoElement.innerText = "A média dos números é: " + media.toFixed(2);
        });
    </script>
</body>
</html>
